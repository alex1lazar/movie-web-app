<table>
    <thead>
        <th>Title</th>
        <th>Year</th>
        <th>imdb ID</th>
        <th>Type</th>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies">
            <td><a routerLinkAcrive="active" routerLink="/details/{{movie.imdbID}}">
                    {{movie.title | json}}
                </a>
            </td>
            <td>{{movie.year}}</td>
            <td>{{movie.imdbID}}</td>
            <td>{{movie.type}}</td>
        </tr>
    </tbody>
</table>
