<!-- {{movies|json}} -->


<table>
    <thead>
        <th>Title</th>
        <th>Year</th>
        <th>imdb ID</th>
        <th>Type</th>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies">
            <td><!--<a [routerLink]="['movie-detail', movie.title]">-->
                    {{movie.title | json}}
                <!--</a> -->
            </td>
            <td>{{movie.year | json}}</td>
            <td>{{movie.imdbID | json}}</td>
            <td>{{movie.type | json}}</td>
        </tr>
    </tbody>
</table>
